<!-- string Interpolation
    - if u want render data dynamically then u go for string interpolation
    - u can apply any html tag
    syntax => {{propertyName}}
-->

<h2> {{name}} </h2>
<img src="{{imgUrl}}" alt=""><br><br>

<h2> {{num+num}} </h2>
<h2> {{"Welcome "+name}} </h2>
<h2> {{getName()}} </h2>
