<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price </th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrProduct;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
<hr>


<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price </th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr (mouseover)="onMouseOver(item)" 
        *ngFor="let item of arrProduct;index as i"
        
        (mouseout)="onMouseOut()"

        [ngClass]="{
            'highlight':selected===item.name
        }"

        >
            <td> {{i+1}} </td>
            <td [ngClass]="{
                'defaultclass':selected===item.name
            }"> {{item.name}} </td>
            <td [ngClass]="{
                'pricehighlight':selected===item.name
            }" > {{item.price}} </td>
            <td [ngClass]="{
                'qtyHighighlight':selected===item.name
            }"> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
<hr>
